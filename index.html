<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>Tasks &nbsp; <span id="th">List</span></h1>
        </div>
        <div class="button">
          <a href="./index2.html" target="_self">
            <img id="add" src="./add.png"/>
        </a>
          Add New Task
        </div>
        <div class="content">
            <div class="box box1">
              <a href="./index3.html"> <h4 id="trip">Trip to Paris</h4></a>
              <hr>
              <span class="c1">
                <input type="checkbox" class="c2" id="church" value="church" checked disabled/>
                <label for="church">Visit Church</label><br />
              </span>
            <input type="checkbox" class="c2" id="shopping" value="shopping" disabled />
          <label for="shopping">Shopping</label>
        </div>
        <div class="box box2">
            <h4>My To Do List</h4>
            <hr>
            <span class="c1">
              <input type="checkbox" class="c2" id="supermarket" value="supermarket" checked disabled />
              <label for="supermarket">Visit supermarket</label><br />
            </span>
            <input type="checkbox" class="c2"  id="vegetables" value="vegetables" disabled/>
            <label for="vegetables">Buy Vegetables</label>
          </div>
          <div class="box box3">
            <h4>Movies I Will Watch</h4>
            <hr>
            <span class="c1">
              <input type="checkbox" class="c2" id="ST" value="ST" checked disabled />
              <label for="strthng">Stranger Things 4</label><br />
            </span>
            <input type="checkbox" class="c2" id="endgame" value="endgame" disabled/>
            <label for="endgame">Avengers Endgame</label>
          </div>
          <div class="box box4">
            <h4>Daily Morning Routine for...</h4>
            <hr>
            <span class="c1">
              <input type="checkbox" class="c2" id="wakeup" value="wakeup" checked disabled/>
              <label for="wakeup">Wake up at 6 AM</label><br />
            </span>
            <input type="checkbox" class="c2" id="sleep" value="sleep" disabled/>
            <label for="sleep">Sleep at 10 PM</label>
          </div>
          <div class="box box5">
            <h4>Books to Read</h4>
            <hr>
            <span class="c1">
              <input type="checkbox" class="c2" id="everyday" value="everyday" checked disabled/>
              <label for="everyday">Design of Everyday</label><br />
            </span>
            <input type="checkbox" class="c2" id="alchemist" value="alchemist" disabled/>
            <label for="alchemist">Alchemist</label>
          </div>
        </div>
      </div>      
</body>
</html>
