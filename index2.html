<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="blr">
    <div class="background">
        <div class="container">
          <div class="header">
            <h1>Tasks &nbsp; <span id="th">List</span></h1>
          </div>
          <div class="button">
            <a href="./index2.html"><button id="add">+</button></a>
            Add New Task
          </div>
          <div class="content">
            <div class="box box1">
              <h4>Trip to Paris</h4>
              <hr>
              <span class="c1">
                <input type="checkbox" id="church" value="church" checked disabled/>
                <label for="church">Visit Church</label><br />
              </span>
              <input type="checkbox" id="shopping" value="shopping" />
              <label for="shopping">Shopping</label>
            </div>
            <div class="box box2">
              <h4>My To Do List</h4>
              <hr>
              <span class="c1">
                <input type="checkbox" id="supermarket" value="supermarket" checked disabled/>
                <label for="supermarket">Visit supermarket</label><br />
              </span>
              <input type="checkbox" id="vegetables" value="vegetables" />
              <label for="vegetables">Buy Vegetables</label>
            </div>
            <div class="box box3">
              <h4>Movies I Will Watch</h4>
              <hr>
              <span class="c1">
                <input type="checkbox" id="ST" value="ST" checked disabled/>
                <label for="strthng">Stranger Things 4</label><br />
              </span>
              <input type="checkbox" id="endgame" value="endgame" />
              <label for="endgame">Avengers Endgame</label>
            </div>
            <div class="box box4">
              <h4>Daily Morning Routine for...</h4>
              <hr>
              <span class="c1">
                <input type="checkbox" id="wakeup" value="wakeup" checked disabled/>
                <label for="wakeup">Wake up at 6 AM</label><br />
              </span>
              <input type="checkbox" id="sleep" value="sleep" />
              <label for="sleep">Sleep at 10 PM</label>
            </div>
            <div class="box box5">
              <h4>Books to Read</h4>
              <hr>
              <span class="c1">
                <input type="checkbox" id="everyday" value="everyday" checked disabled/>
                <label for="everyday">Design of Everyday</label><br />
              </span>
              <input type="checkbox" id="alchemist" value="alchemist" />
              <label for="alchemist">Alchemist</label>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="model">
        <p class="model-heading">Add New Task</p>
        <span><i class="fa-solid fa-xmark close"></i></span>
        <hr>
        <input type="text" class="input" placeholder="Learn C++"><br>
        <a href="index.html" >
            <button class="model-add">+ &nbsp;&nbsp;Add Task</button></a>
    </div>  
</body>
</html>
